<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>youtube dev</title>
  <style>
    body { 
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .frame-container {
      border: 2px solid #ccc;
      padding: 10px;
    }
    .controls {
      width: 300px;
    }
    button {
      display: block;
      margin-bottom: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Dev Controls</h2>
    <button id="toggleMode">Toggle Test Mode</button>
    <button id="mock20">Load 20 Playlists</button>
    <button id="mock50">Load 50 Playlists</button>
    <button id="realData">Use Real Data</button>
    <div id="status"></div>
  </div>

  <div class="frame-container">
    <h3>Popup Simulation</h3>
    <iframe src="popup.html" width="300" height="500"></iframe>
  </div>

  <script>
    // Communicate with the popup
    const iframe = document.querySelector('iframe');
    
    // Wait for popup to load
    iframe.addEventListener('load', () => {
      localStorage.setItem('testMode', 'true'); // Default to test mode
      
      document.getElementById('toggleMode').addEventListener('click', () => {
        const currentMode = localStorage.getItem('testMode') === 'true';
        localStorage.setItem('testMode', !currentMode);
        iframe.contentWindow.location.reload();
      });
      
      document.getElementById('mock20').addEventListener('click', () => {
        localStorage.setItem('mockPlaylistCount', '20');
        iframe.contentWindow.location.reload();
      });
      
      document.getElementById('mock50').addEventListener('click', () => {
        localStorage.setItem('mockPlaylistCount', '50');
        iframe.contentWindow.location.reload();
      });
      
      document.getElementById('realData').addEventListener('click', () => {
        localStorage.removeItem('mockPlaylistCount');
        localStorage.setItem('testMode', 'false');
        iframe.contentWindow.location.reload();
      });
    });
  </script>
</body>
</html>
